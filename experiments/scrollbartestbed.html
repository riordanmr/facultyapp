<!DOCTYPE html>
<html>
<!-- Testbed web page to experiment with manually-drawn scrollbars. 
  Mark Riordan  06-FEB-2024 -->
<!-- appearance of scrollbar from https://codepen.io/ashblue/pen/AYMKge -->
<head>
<style>
h1 {
  font-family: sans-serif;
  font-size: 20px;
  margin: 5px 5px 10px;
}

#canvasMain {
  padding: 0px;
  margin: 0px;
}

#scrollbarvert {
  padding: 0px;
  margin: 0px;
}

.tablenopadding {
  border-spacing: 0;
  border-collapse: collapse;
}
.cellnopadding {
  padding: 0 !important;
  margin: 0 !important;
}

</style>
</head>
<body>
<h1>Canvas Scrollbar Test</h1>

<table class="tablenopadding">
  <tr>
    <td class="cellnopadding"><canvas id="canvasMain" width="300" height="300"></canvas></td>
    <td class="cellnopadding"><canvas id="scrollbarvert" width="15" height="300"></canvas></td>
  </tr>
</table>

<script>
  var canvasScrollbar = document.getElementById('scrollbarvert'),
    ctxScrollbar = canvasScrollbar.getContext('2d');
  var canvasMain = document.getElementById('canvasMain'),
    ctxMain = canvasMain.getContext('2d');
  var sbVert;
  const MAXLINES = 70;
                      

  // Convert red, green, blue integers to an HTML color code.
  function rgb(r, g, b) {
    const toHex = n => n.toString(16).padStart(2, '0');
    return '#' + toHex(r) + toHex(g) + toHex(b);
  }

  // Given a context, compute the number of pixels between consecutive lines of text,
  // including any necessary leading.
  // Thanks to https://stackoverflow.com/questions/1134586
  function computeFontHeight(ctx) {
    let metrics = ctx.measureText("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ");
    let fontHeight = metrics.fontBoundingBoxAscent + metrics.fontBoundingBoxDescent;
    let actualHeight = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
    return 1.2 * actualHeight;
  }

  class CSScrollbar {
    constructor (canvas, maxLines, linesPerPage, isVertical) {
      this.canvas = canvas;
      this.ctx = canvas.getContext('2d');;
      this.width = canvas.width;
      this.scrollbarSize = canvas.width;
      this.height = canvas.height;
      this.maxLines = maxLines;
      this.curLine = 0;
      this.isVertical = isVertical;
      this.prevY = 0;
      this.linesPerPage = linesPerPage;
    }

    draw () {
      // Draw the scrollbar itself. 
      this.ctx.fillStyle = '#d9d9d9';  // Used color picker to get this color from original applet.
      //this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      this.ctx.fillRect(0, 0, this.width, this.height);
      //console.log(width);

      // Draw the scrollbar slider.
      this.ctx.fillStyle = '#aeaeae';  // Used color picker to get this color from original applet.
      if (this.isVertical) {
        this.pixelsPerScroll = (this.height - this.scrollbarSize) * (this.linesPerPage / this.maxLines); 
        var ratioDown = this.curLine / this.maxLines;
        this.curSliderPos = (this.height - this.scrollbarSize) * ratioDown;
        this.ctx.fillRect(0, this.curSliderPos, this.width, this.width);
      } else {
        // Fix this to use the horizontal scrollbar.
        this.curSliderPos = ((width - scrollbarSize) / max) * val;
        this.ctx.fillRect(this.curSliderPos, 0, this.scrollbarSize, this.height);
      }
    }

    calculateNewLine(y) {
      if (y >= this.curSliderPos && y <= (this.curSliderPos + this.scrollbarSize)) {
        // User clicked on the slider.  No change in line number.
        //console.log("calculateNewLine: user clicked on the slider");
        return false;
      } else {
        if (y < this.curSliderPos) {
          this.curLine -= this.linesPerPage - 1;
          if (this.curLine < 0) {
            this.curLine = 0;
          }
          //console.log("calculateNewLine: user clicked above the slider y=" + y + " prevY=" + this.prevY + " curLine=" + this.curLine + " maxLines=" + this.maxLines + " linesPerPage=" + this.linesPerPage + " pixelsPerScroll=" + this.pixelsPerScroll+ " curSliderPos=" + this.curSliderPos);
        } else {
          this.curLine += this.linesPerPage - 1;
          if (this.curLine >= this.maxLines) {
            this.curLine = this.maxLines-1;
          }
          //console.log("calculateNewLine: user clicked below the slider. y=" + y + " prevY=" + this.prevY + " curLine=" + this.curLine + " maxLines=" + this.maxLines + " linesPerPage=" + this.linesPerPage + " pixelsPerScroll=" + this.pixelsPerScroll + " curSliderPos=" + this.curSliderPos);
        }
        return true;
      }
    }

    handleClick(e) {
      var rect = e.target.getBoundingClientRect();
      //var x = e.clientX - rect.left; //x position within the element.
      var y = e.clientY - rect.top;  //y position within the element.

      //console.log("handleClick here with event " + e + " and y " + y);
      if (sbVert.calculateNewLine(y)) {
        sbVert.draw();
        drawMain(sbVert.curLine);
      }
      sbVert.prevY = y;
    }

    handleWheelScroll(e) {
      var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
      if (delta > 0) {
        // Scroll up, if possible.
        this.curLine--;
        if (this.curLine < 0) {
          this.curLine = 0;
        }
      } else {
        // Scroll down, if possible.
        this.curLine++
        if (this.curLine >= this.maxLines) {
          this.curLine = this.maxLines-1;
        }
      }
      sbVert.draw();
      drawMain(sbVert.curLine);
    }
  }


  function configMain() {
    ctxMain.font = "11pt sans-serif";
  }

  function computeLinesPerPage () {
      return  Math.trunc(canvasMain.height / computeFontHeight(ctxMain));
  }

  function drawMain(startLine) {
    ctxMain.fillStyle = rgb(250,250,210);  // LightYellow
    ctxMain.fillRect(0, 0, canvasMain.width, canvasMain.height);
    ctxMain.fillStyle = rgb(0, 0, 0);
    var fontHeight = computeFontHeight(ctxMain);
    var idx = 1+startLine;
    var y;
    for (var i = 0; i < computeLinesPerPage() && idx <= MAXLINES; i++) {
      var s = "Line " + idx + " of text ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      y = i*fontHeight + fontHeight;
      ctxMain.fillText(s, 2, y);
      //console.log("drawMain: startLine=" + startLine + " idx=" + idx + " y=" + y + " fontHeight " + fontHeight);
      idx++;
    }
  }

  function main() {
    configMain();
    
    sbVert = new CSScrollbar(canvasScrollbar, MAXLINES, computeLinesPerPage(), true);
    sbVert.draw();

    canvasScrollbar.addEventListener("click", function (e) {
      sbVert.handleClick(e);
    });

    canvasScrollbar.addEventListener("wheel", function (e) {
      sbVert.handleWheelScroll(e);
    });

    drawMain(0);
  }

  main();
</script>
</body>
</html>
